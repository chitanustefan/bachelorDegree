<app-sidenav></app-sidenav>
<header>
	<title>Contact</title>
</header>

<body>
	<div class="container-mid">
		<div class="container-contact1">
			<div class="contact1-pic js-tilt" data-tilt>
				<img src="assets/images/img-01.png" alt="IMG">
			</div>

			<form class="contact1-form validate-form"  (ngSubmit)="onSubmit()">
				<span class="contact1-form-title">
					Get in touch
				</span>

				<div class="wrap-input1 validate-input">
					<input class="input1" type="text"  [(ngModel)]="emailObj.name" name="name" placeholder="Name">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input">
					<input class="input1" type="text" [(ngModel)]="emailObj.email" name="email" placeholder="Email">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input">
					<input class="input1" type="text" [(ngModel)]="emailObj.subject" name="subject" placeholder="Subject">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input">
					<textarea class="input1" [(ngModel)]="emailObj.message" name="message" placeholder="Message"></textarea>
					<span class="shadow-input1"></span>
				</div>

				<div class="container-contact1-form-btn">
					<button class="contact1-form-btn">
						<span>
							Send Email
						</span>
					</button>
				</div>
			</form>
		</div>
    </div>
</body>
