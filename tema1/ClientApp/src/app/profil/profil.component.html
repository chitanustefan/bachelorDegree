<app-sidenav></app-sidenav>
<header>
    <title>{{ 'Student Profile' | translate }}</title>
</header>
<body>
    <div class="container-bg">
		<div class="container-profil">
            <img src="assets/avatars/{{me.avatar}}" class="avatar" alt="Avatar">
            <div>
                <h3 class="name">{{firstname}} <span class="name-label">{{surname}}</span></h3>
                <span class="level">Student</span>
            </div>
            <div class="editButton">
                <button mat-mini-fab (click)="openDialog()">
                    <mat-icon>create</mat-icon>
                </button>
            </div>
            <div>
                <h4 class="title">{{'Profile.Tech'| translate }} </h4>
                <div class="tehnologii">
                    <div class="marginTeh" *ngFor="let tech of tehnologii">
                        <img class="logo" src="{{tech.imgroot}}" width="80" height="80" alt="java">
                        <span class="numeTehnologie" >{{tech.tehnologie}}</span>
                    </div>
                <!--<div class="marginTeh">
                        <img class="logo" src="assets/images/c++.png" width="80" height="80" alt="c++">
                        <span class="numeTehnologie">C++</span>
                    </div>
                    <div class="marginTeh">
                        <img class="logo" src="assets/images/angular.png" width="80" height="80" alt="angular">
                        <span class="numeTehnologie">Angular</span>
                    </div>
                    <div class="marginTeh">
                        <img class="logo" src="assets/images/python.png" width="80" height="80" alt="python">
                        <span class="numeTehnologie">Python</span>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
</body>
